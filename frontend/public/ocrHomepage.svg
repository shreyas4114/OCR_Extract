<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4f46e5"/> <!-- Indigo-600 -->
      <stop offset="100%" stop-color="#9333ea"/> <!-- Purple-600 -->
    </linearGradient>

    <!-- Document Gradient -->
    <linearGradient id="docGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f8fafc"/> <!-- Light Gray -->
      <stop offset="100%" stop-color="#e2e8f0"/> <!-- Slightly Darker Gray -->
    </linearGradient>

    <!-- Shield Gradient -->
    <linearGradient id="shieldGradient" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#16a34a"/> <!-- Green-600 -->
      <stop offset="100%" stop-color="#22c55e"/> <!-- Green-500 -->
    </linearGradient>

    <!-- Lock Gradient -->
    <linearGradient id="lockGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#facc15"/> <!-- Yellow-400 -->
      <stop offset="100%" stop-color="#eab308"/> <!-- Yellow-500 -->
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="50" fill="rgba(255, 255, 255, 0.15)"/>
  <circle cx="500" cy="300" r="40" fill="rgba(255, 255, 255, 0.15)"/>
  <rect x="250" y="50" width="100" height="100" fill="rgba(255, 255, 255, 0.15)" rx="15"/>

  <!-- Document Icon (Shifted left for better spacing) -->
  <g transform="translate(160, 130)">
    <rect x="0" y="0" width="100" height="130" rx="10" fill="url(#docGradient)"/>
    <path d="M75,0 v40 h25 z" fill="#cbd5e1"/> <!-- Folded corner -->
    <line x1="15" y1="55" x2="85" y2="55" stroke="#4f46e5" stroke-width="5"/>
    <line x1="15" y1="75" x2="85" y2="75" stroke="#4f46e5" stroke-width="5"/>
    <line x1="15" y1="95" x2="65" y2="95" stroke="#4f46e5" stroke-width="5"/>
  </g>

  <!-- Lock Icon (Centered for balance) -->
  <g transform="translate(280, 200)">
    <!-- Lock Body -->
    <rect x="0" y="20" width="70" height="60" rx="10" fill="url(#lockGradient)" stroke="white" stroke-width="2"/>
    <!-- Lock Shackle -->
    <path d="M15,20 v-15 a20,20 0 0,1 40,0 v15" stroke="white" stroke-width="6" fill="none"/>
    <!-- Keyhole -->
    <circle cx="35" cy="50" r="6" fill="#4f46e5"/>
    <rect x="33" y="58" width="4" height="10" fill="#4f46e5"/>
  </g>

  <!-- Shield Icon (Shifted right for spacing) -->
  <g transform="translate(420, 170)">
    <path d="M25,0 Q50,10 50,40 Q50,70 25,100 Q0,70 0,40 Q0,10 25,0" fill="url(#shieldGradient)" stroke="white" stroke-width="2"/>
    <path d="M12,35 h26 v26 h-26 z" fill="white"/>
  </g>

  <!-- Text -->
  <text x="50%" y="90%" font-size="36" font-family="Arial, sans-serif" fill="white" font-weight="bold"
        text-anchor="middle" alignment-baseline="middle">
    Secure Document Processing
  </text>
</svg>

